name: Deploy to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build application
      run: npm run build
    
    - name: Check Railway secrets
      if: github.ref == 'refs/heads/main'
      run: |
        echo "🔍 Checking Railway secrets..."
        if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
          echo "❌ RAILWAY_TOKEN is not set"
          exit 1
        else
          echo "✅ RAILWAY_TOKEN is set"
        fi
        
        if [ -z "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
          echo "❌ RAILWAY_PROJECT_ID is not set"
          exit 1
        else
          echo "✅ RAILWAY_PROJECT_ID is set: ${{ secrets.RAILWAY_PROJECT_ID }}"
        fi
    
    - name: Deploy to Railway
      if: github.ref == 'refs/heads/main'
      run: |
        echo "🚀 Starting Railway deployment..."
        echo "📦 Installing Railway CLI..."
        npm install -g @railway/cli
        
        echo "🔐 Logging into Railway..."
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        
        echo "📋 Checking Railway project status..."
        railway status --project ${{ secrets.RAILWAY_PROJECT_ID }}
        
        echo "🚀 Deploying to Railway project: ${{ secrets.RAILWAY_PROJECT_ID }}"
        railway up --project ${{ secrets.RAILWAY_PROJECT_ID }} --detach
        
        echo "✅ Deployment completed successfully!"
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
    
    - name: AI Troubleshooting (on failure)
      if: failure() && github.ref == 'refs/heads/main'
      run: |
        echo "🚨 Deploy failed! Starting AI troubleshooting..."
        
        # 環境変数設定
        export RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}"
        export RAILWAY_PROJECT_ID="${{ secrets.RAILWAY_PROJECT_ID }}"
        
        # AIトラブルシューティング実行
        echo "🤖 Running AI troubleshooting..."
        node ai-troubleshooter.js
        
        echo "📊 Troubleshooting report generated" 